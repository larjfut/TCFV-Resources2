<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Glossary â€“ TCFV Resources</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-accent text-dark font-montserrat">
    <div id="nav-placeholder"></div>
    <!-- Header -->
    <header class="bg-primary text-white py-8 px-4">
      <div class="max-w-5xl mx-auto text-center">
        <h1 class="font-baskerville text-4xl mb-2">Glossary of Terms</h1>
        <p class="opacity-90">
          Learn key acronyms and legal terms in plain language.
        </p>
      </div>
    </header>

    <!-- Glossary Grid -->
    <main class="max-w-5xl mx-auto p-4">
      <div
        id="glossary-list"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      ></div>
    </main>

    <!-- Glossary Script -->
    <script>
      async function loadGlossary() {
        try {
          const res = await fetch("data/glossary.json")
          const entries = await res.json()
          const container = document.getElementById("glossary-list")

          entries.forEach(({ term, definition }) => {
            const card = document.createElement("div")
            card.className = "bg-white p-6 rounded-2xl shadow"
            card.innerHTML = `
            <dt class="font-semibold text-primary mb-2">${term}</dt>
            <dd class="text-sm text-primary-dark">${definition}</dd>
          `
            container.appendChild(card)
          })
        } catch (err) {
          console.error("Error loading glossary:", err)
        }
      }
      document.addEventListener("DOMContentLoaded", loadGlossary)
    </script>
    <script type="module" src="./js/nav.js"></script>
  </body>
</html>
