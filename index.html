<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TCFV Resource Hub</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#EEE6F6] text-[#2c2135] font-montserrat">
    <div id="nav-placeholder"></div>
    <div class="max-w-7xl mx-auto p-6">
      <!-- Header -->
      <h1 class="text-4xl font-baskerville mb-2 text-[#624B78]">
        Resource Hub
      </h1>
      <p class="text-lg text-[#45375a] mb-6">
        Browse resources by topic or audience
      </p>

      <!-- Tabs + Button Bar -->
      <div
        class="flex flex-col md:flex-row md:justify-between md:items-center mb-8 gap-4"
      >
        <!-- Tabs (left) -->
        <div class="flex space-x-5">
          <button
            id="tab-topic"
            class="flex items-center gap-3 px-8 py-4 text-2xl font-extrabold rounded-3xl shadow-lg transition bg-[#624B78] text-white hover:bg-[#45375a] hover:scale-105 active:scale-100 focus:outline-none"
          >
            <i class="fas fa-tags text-3xl"></i>
            Topic
          </button>
          <button
            id="tab-audience"
            class="flex items-center gap-3 px-8 py-4 text-2xl font-extrabold rounded-3xl shadow-lg transition bg-white text-[#624B78] border-4 border-[#624B78] hover:bg-[#f3eff9] hover:scale-105 active:scale-100 focus:outline-none"
          >
            <i class="fas fa-users text-3xl"></i>
            Audience
          </button>
        </div>
        <!-- Button Bar (right) -->
        <div
          class="flex gap-3 items-center bg-white/90 shadow rounded-2xl px-4 py-2 mt-2 md:mt-0"
        >
          <button
            id="show-all-cards"
            class="px-4 py-2 bg-[#624B78] text-white rounded-xl text-base hover:bg-[#45375a] transition h-12 font-semibold"
          >
            Show All Cards
          </button>
          <button
            id="clear-filters"
            class="px-4 py-2 bg-[#AC95C1] text-white rounded-xl text-base hover:bg-[#8f7ca5] transition h-12 font-semibold"
          >
            Clear Filters
          </button>
        </div>
      </div>

      <!-- Category Heading -->
      <div id="category-heading" class="px-4 md:px-12 mb-2"></div>

      <!-- Breadcrumb -->
      <div
        id="breadcrumb"
        class="sticky top-0 bg-[#EEE6F6] z-20 px-4 md:px-12 py-2 mb-4 text-sm"
      ></div>

      <!-- Category Cards in padded container -->
      <div class="px-2 md:px-4">
        <div id="card-grid-wrapper">
          <div
            id="card-grid"
            class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3"
          ></div>
        </div>
      </div>

      <!-- Resource Cards in padded container -->
      <div class="px-4 md:px-12">
        <div
          id="resource-grid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6"
        ></div>
        <div id="pagination" class="flex justify-center mt-6"></div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      ;(function () {
        function slugify(str) {
          return str
            .toLowerCase()
            .replace(/&/g, "and")
            .replace(/[^a-z0-9]+/g, "-")
            .replace(/^-+|-+$/g, "")
        }

        // Topics array with DVHRT added
        const topics = [
          {
            id: "safety-planning",
            name: "Safety Planning",
            icon: '<i class="fas fa-shield-alt"></i>',
            description:
              "Strategies and tools to help survivors plan for safety before, during, or after leaving an abusive relationship.",
          },
          {
            id: "housing",
            name: "Housing",
            icon: '<i class="fas fa-home"></i>',
            description:
              "Support and resources for emergency shelter, transitional housing, and long-term housing stability.",
          },
          {
            id: "legal",
            name: "Legal",
            icon: '<i class="fas fa-balance-scale"></i>',
            description:
              "Legal rights, options, and assistance for survivors navigating the justice system.",
          },
          {
            id: "technology-safety",
            name: "Technology Safety",
            icon: '<i class="fas fa-laptop"></i>',
            description:
              "Protecting digital privacy, online safety, and secure technology use for survivors.",
          },
          {
            id: "child-welfare",
            name: "Child Welfare",
            icon: '<i class="fas fa-child"></i>',
            description:
              "Support for survivors and their children, including child welfare services and advocacy.",
          },
          {
            id: "advocacy-skills",
            name: "Advocacy Skills",
            icon: '<i class="fas fa-comments"></i>',
            description:
              "Training and tools for advocates to provide effective, trauma-informed support.",
          },
          {
            id: "prevention",
            name: "Prevention",
            icon: '<i class="fas fa-ban"></i>',
            description:
              "Efforts and strategies to prevent domestic violence and promote healthy relationships.",
          },
          {
            id: "youth",
            name: "Youth",
            icon: '<i class="fas fa-graduation-cap"></i>',
            description:
              "Resources and education tailored for youth impacted by or at risk of relationship violence.",
          },
          {
            id: "data-reporting",
            name: "Data & Reporting",
            icon: '<i class="fas fa-chart-bar"></i>',
            description:
              "Guidance and tools for collecting, managing, and reporting program data.",
          },
          {
            id: "wellness-self-care",
            name: "Wellness & Self-Care",
            icon: '<i class="fas fa-spa"></i>',
            description:
              "Promoting physical, emotional, and mental wellness for survivors and advocates.",
          },
          {
            id: "finance-budgeting",
            name: "Finance & Budgeting",
            icon: '<i class="fas fa-dollar-sign"></i>',
            description:
              "Financial education, resources, and support for survivors and service providers.",
          },
          {
            id: "bipp",
            name: "BIPP",
            icon: '<i class="fas fa-sync-alt"></i>',
            description:
              "Information and resources on Batterer Intervention and Prevention Programs (BIPP).",
          },
          {
            id: "elections-voting",
            name: "Elections & Voting",
            icon: '<i class="fas fa-vote-yea"></i>',
            description:
              "Civic participation and voter information for survivors and advocates.",
          },
          // === NEW: DVHRT topic card ===
          {
            id: "dvh-rt",
            name: "DVHRT",
            icon: '<i class="fas fa-people-arrows"></i>',
            description:
              "Domestic Violence High Risk Teams (DVHRT) coordinate multi-disciplinary strategies for increased survivor safety and homicide prevention.",
          },
        ]

        // Audiences array with DVHRT added
        const audiences = [
          {
            id: "survivors",
            name: "Survivors",
            icon: '<i class="fas fa-user-shield"></i>',
            description:
              "Individuals with lived experience of domestic violence seeking support and resources.",
          },
          {
            id: "advocates",
            name: "Advocates",
            icon: '<i class="fas fa-users"></i>',
            description:
              "Professionals providing direct support, advocacy, and resources to survivors.",
          },
          {
            id: "campus-advocates",
            name: "Campus Advocates",
            icon: '<i class="fas fa-user-graduate"></i>',
            description:
              "Advocates serving college and university communities.",
          },
          {
            id: "child-welfare-partners",
            name: "Child Welfare Partners",
            icon: '<i class="fas fa-handshake"></i>',
            description:
              "Agencies and professionals working in child protection and family services.",
          },
          {
            id: "data-administrators",
            name: "Data Administrators",
            icon: '<i class="fas fa-database"></i>',
            description:
              "Staff responsible for managing and reporting organizational data.",
          },
          {
            id: "executive-directors",
            name: "Executive Directors",
            icon: '<i class="fas fa-user-tie"></i>',
            description:
              "Leaders overseeing strategy, operations, and mission of organizations.",
          },
          {
            id: "educators",
            name: "Educators",
            icon: '<i class="fas fa-chalkboard-teacher"></i>',
            description:
              "Teachers and education staff supporting violence prevention and healthy relationships.",
          },
          {
            id: "finance-professionals",
            name: "Finance Professionals",
            icon: '<i class="fas fa-money-bill-wave"></i>',
            description:
              "Staff and volunteers managing organizational or program finances.",
          },
          {
            id: "general-public",
            name: "General Public",
            icon: '<i class="fas fa-globe"></i>',
            description:
              "Community members and allies interested in learning and supporting DV prevention.",
          },
          {
            id: "grants-professionals",
            name: "Grants Professionals",
            icon: '<i class="fas fa-file-alt"></i>',
            description: "Staff responsible for securing and managing grants.",
          },
          {
            id: "it-operations-staff",
            name: "IT & Ops Staff",
            icon: '<i class="fas fa-cogs"></i>',
            description:
              "Technical and operational staff supporting technology and infrastructure.",
          },
          {
            id: "legislators",
            name: "Legislators",
            icon: '<i class="fas fa-landmark"></i>',
            description:
              "Elected officials and their staff focused on public policy and advocacy.",
          },
          {
            id: "outreach-teams",
            name: "Outreach Teams",
            icon: '<i class="fas fa-bullhorn"></i>',
            description:
              "Teams promoting awareness and connecting communities to resources.",
          },
          {
            id: "policy-professionals",
            name: "Policy Professionals",
            icon: '<i class="fas fa-clipboard-check"></i>',
            description:
              "Experts in public policy, analysis, and legislative advocacy.",
          },
          {
            id: "program-managers",
            name: "Program Managers",
            icon: '<i class="fas fa-tasks"></i>',
            description:
              "Staff overseeing program operations, goals, and outcomes.",
          },
          {
            id: "prosecutors",
            name: "Prosecutors",
            icon: '<i class="fas fa-gavel"></i>',
            description:
              "Attorneys and staff responsible for prosecuting domestic violence cases.",
          },
          {
            id: "system-partners",
            name: "System Partners",
            icon: '<i class="fas fa-network-wired"></i>',
            description:
              "Organizations and agencies collaborating to improve survivor outcomes.",
          },
          {
            id: "youth-allies",
            name: "Youth Allies",
            icon: '<i class="fas fa-user-friends"></i>',
            description:
              "Young people and supporters engaged in prevention and leadership.",
          },
          {
            id: "prevention-educators",
            name: "Prevention Educators",
            icon: '<i class="fas fa-chalkboard"></i>',
            description:
              "Trainers and educators leading violence prevention initiatives.",
          },
          {
            id: "bipp-providers",
            name: "BIPP Providers",
            icon: '<i class="fas fa-sync-alt"></i>',
            description:
              "Professionals providing Batterer Intervention and Prevention Programs.",
          },
          // === NEW: DVHRT audience card ===
          {
            id: "dvh-rt",
            name: "DVHRT",
            icon: '<i class="fas fa-people-arrows"></i>',
            description:
              "Members or partners of Domestic Violence High Risk Teams (DVHRT), including law enforcement, advocates, and allied agencies.",
          },
        ]

        let resources = []
        let activeTab = "topic"
        let selectedCategory = null
        let showAllResources = false

        const tabTopic = document.getElementById("tab-topic")
        const tabAud = document.getElementById("tab-audience")
        const cardGrid = document.getElementById("card-grid")
        const resGrid = document.getElementById("resource-grid")
        const categoryHeading = document.getElementById("category-heading")
        const cardGridWrapper = document.getElementById("card-grid-wrapper")
        const breadcrumb = document.getElementById("breadcrumb")
        const pagination = document.getElementById("pagination")
        const scrollTopBtn = document.getElementById("scroll-top")

        const itemsPerPage = 20
        let currentPage = 1

        // Button elements
        const showAllBtn = document.getElementById("show-all-cards")
        const clearBtn = document.getElementById("clear-filters")

        // Load resources then initialize
        fetch("data/resources.json")
          .then((response) => response.json())
          .then((raw) => {
            resources = raw.map((item) => ({
              name: item["Resource Name"],
              icon: item.Icon,
              audiences: (item.Audience || "").split(/,\s*/).map(slugify),
              topics: (item.Topics || "").split(/,\s*/).map(slugify),
              summary: item["Short Description"],
              date: item.Date,
              link: item["Full Link"],
            }))
          })
          .catch((err) => console.error("Failed to load resources:", err))
          .finally(init)

        function init() {
          tabTopic.addEventListener("click", () => switchTab("topic"))
          tabAud.addEventListener("click", () => switchTab("audience"))
          showAllBtn.addEventListener("click", showAllCards)
          clearBtn.addEventListener("click", clearFilters)
          scrollTopBtn.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" })
          })
          window.addEventListener("scroll", () => {
            scrollTopBtn.classList.toggle("hidden", window.scrollY < 200)
          })
          updateTabStyles()
          renderCards()
        }

        function switchTab(tab) {
          activeTab = tab
          selectedCategory = null
          showAllResources = false
          cardGridWrapper.style.display = ""
          resGrid.innerHTML = ""
          currentPage = 1
          updateTabStyles()
          renderCards()
          categoryHeading.innerHTML = ""
          updateBreadcrumb()
        }

        function updateTabStyles() {
          if (activeTab === "topic") {
            tabTopic.classList.add("bg-[#624B78]", "text-white")
            tabTopic.classList.remove(
              "bg-white",
              "text-[#624B78]",
              "border",
              "border-[#624B78]",
            )
            tabAud.classList.add(
              "bg-white",
              "text-[#624B78]",
              "border",
              "border-[#624B78]",
            )
            tabAud.classList.remove("bg-[#624B78]", "text-white")
          } else {
            tabAud.classList.add("bg-[#624B78]", "text-white")
            tabAud.classList.remove(
              "bg-white",
              "text-[#624B78]",
              "border",
              "border-[#624B78]",
            )
            tabTopic.classList.add(
              "bg-white",
              "text-[#624B78]",
              "border",
              "border-[#624B78]",
            )
            tabTopic.classList.remove("bg-[#624B78]", "text-white")
          }
        }

        function renderCards() {
          cardGrid.innerHTML = ""
          cardGridWrapper.style.display = showAllResources ? "none" : ""
          if (showAllResources) return

          // Sort alphabetically by name
          const items = (activeTab === "topic" ? topics : audiences)
            .slice() // copy to avoid mutating original
            .sort((a, b) => a.name.localeCompare(b.name))

          items.forEach((item) => {
            const el = document.createElement("div")
            el.className =
              "bg-white rounded-xl p-3 shadow cursor-pointer hover:shadow-lg transition"
            el.innerHTML = `
      <div class="flex items-center justify-center text-center gap-2">
        <span class="text-2xl text-[#624B78]">${item.icon}</span>
        <span class="text-base font-medium text-[#624B78]">${item.name}</span>
      </div>
    `
            el.addEventListener("click", () => selectCategory(item))
            cardGrid.appendChild(el)
          })
        }

        function selectCategory(item) {
          selectedCategory = item
          currentPage = 1
          showAllResources = false
          cardGridWrapper.style.display = "none"
          renderResources()
        }

        function renderResources() {
          // Set heading/description if category is selected
          if (selectedCategory) {
            categoryHeading.innerHTML = `
              <div class="text-4xl font-extrabold text-[#624B78] mb-2 flex items-center gap-3">
                <span class="text-5xl">${selectedCategory.icon}</span>
                ${selectedCategory.name}
              </div>
              <div class="text-xl text-[#45375a] mb-6">
                ${selectedCategory.description || ""}
              </div>
            `
          } else {
            categoryHeading.innerHTML = ""
          }

          resGrid.innerHTML = ""

          const filtered = selectedCategory
            ? resources.filter((r) =>
                r[activeTab === "topic" ? "topics" : "audiences"].includes(
                  selectedCategory.id,
                ),
              )
            : []

          if (!filtered.length) {
            resGrid.innerHTML = selectedCategory
              ? '<p class="text-center text-[#45375a] py-6">No resources found for this category.</p>'
              : ""
            pagination.innerHTML = ""
            return
          }

          const totalPages = Math.ceil(filtered.length / itemsPerPage)
          currentPage = Math.min(currentPage, totalPages)
          const start = (currentPage - 1) * itemsPerPage
          const pageItems = filtered.slice(start, start + itemsPerPage)

          pageItems.forEach((r) => {
            const card = document.createElement("div")
            card.className = "bg-white p-6 rounded-2xl shadow-lg"
            card.innerHTML = `
              <div class="flex items-center mb-2">
                <div class="text-2xl mr-3 text-[#624B78]">${r.icon}</div>
                <h3 class="text-lg font-semibold">${r.name}</h3>
              </div>
              <p class="text-sm text-[#45375a] mb-2">${r.summary}</p>
              <p class="text-sm text-[#45375a] mb-2"><strong>Date:</strong> ${r.date}</p>
              <p class="text-sm text-[#45375a] mb-2">
                <strong>Topics:</strong> 
                ${
                  r.topics && r.topics.length
                    ? r.topics
                        .map((id) => {
                          const t = topics.find((t) => t.id === id)
                          return t ? t.name : "Uncategorized"
                        })
                        .join(", ")
                    : "Uncategorized"
                }
              </p>
              <p class="text-sm text-[#45375a] mb-4">
                <strong>Audience:</strong>
                ${
                  r.audiences && r.audiences.length
                    ? r.audiences
                        .map((id) => {
                          const a = audiences.find((a) => a.id === id)
                          return a ? a.name : "Uncategorized"
                        })
                        .join(", ")
                    : "Uncategorized"
                }
              </p>
              <a href="${r.link}" target="_blank" class="inline-block mt-2 px-4 py-2 bg-[#624B78] text-white rounded-xl hover:bg-[#45375a] text-sm">Open Resource</a>
            `
            resGrid.appendChild(card)
          })

          renderPagination(totalPages, renderResources)
          updateBreadcrumb()
        }

        function renderAllResources() {
          // Hide category cards
          cardGridWrapper.style.display = "none"
          categoryHeading.innerHTML = ""
          resGrid.innerHTML = ""

          if (!resources.length) {
            resGrid.innerHTML =
              '<p class="text-center text-[#45375a] py-6">No resources found.</p>'
            pagination.innerHTML = ""
            return
          }

          const totalPages = Math.ceil(resources.length / itemsPerPage)
          currentPage = Math.min(currentPage, totalPages)
          const start = (currentPage - 1) * itemsPerPage
          const pageItems = resources.slice(start, start + itemsPerPage)

          pageItems.forEach((r) => {
            const card = document.createElement("div")
            card.className = "bg-white p-6 rounded-2xl shadow-lg"
            card.innerHTML = `
              <div class="flex items-center mb-2">
                <div class="text-2xl mr-3 text-[#624B78]">${r.icon}</div>
                <h3 class="text-lg font-semibold">${r.name}</h3>
              </div>
              <p class="text-sm text-[#45375a] mb-2">${r.summary}</p>
              <p class="text-sm text-[#45375a] mb-2"><strong>Date:</strong> ${r.date}</p>
              <p class="text-sm text-[#45375a] mb-2">
                <strong>Topics:</strong> 
                ${
                  r.topics && r.topics.length
                    ? r.topics
                        .map((id) => {
                          const t = topics.find((t) => t.id === id)
                          return t ? t.name : "Uncategorized"
                        })
                        .join(", ")
                    : "Uncategorized"
                }
              </p>
              <p class="text-sm text-[#45375a] mb-4">
                <strong>Audience:</strong>
                ${
                  r.audiences && r.audiences.length
                    ? r.audiences
                        .map((id) => {
                          const a = audiences.find((a) => a.id === id)
                          return a ? a.name : "Uncategorized"
                        })
                        .join(", ")
                    : "Uncategorized"
                }
              </p>
              <a href="${r.link}" target="_blank" class="inline-block mt-2 px-4 py-2 bg-[#624B78] text-white rounded-xl hover:bg-[#45375a] text-sm">Open Resource</a>
            `
            resGrid.appendChild(card)
          })

          renderPagination(totalPages, renderAllResources)
          updateBreadcrumb()
        }

        function showAllCards() {
          selectedCategory = null
          currentPage = 1
          showAllResources = true
          renderAllResources()
        }

        function clearFilters() {
          selectedCategory = null
          showAllResources = false
          currentPage = 1
          categoryHeading.innerHTML = ""
          cardGridWrapper.style.display = ""
          renderCards()
          resGrid.innerHTML = ""
          updateBreadcrumb()
        }

        function renderPagination(totalPages, rerender) {
          pagination.innerHTML = ""
          if (totalPages <= 1) return
          const prev = document.createElement("button")
          prev.textContent = "Prev"
          prev.className = "px-3 py-1 mx-1 bg-[#AC95C1] text-white rounded"
          prev.disabled = currentPage === 1
          prev.addEventListener("click", () => {
            if (currentPage > 1) {
              currentPage--
              rerender()
            }
          })
          const next = document.createElement("button")
          next.textContent = "Next"
          next.className = "px-3 py-1 mx-1 bg-[#AC95C1] text-white rounded"
          next.disabled = currentPage === totalPages
          next.addEventListener("click", () => {
            if (currentPage < totalPages) {
              currentPage++
              rerender()
            }
          })
          pagination.appendChild(prev)
          const info = document.createElement("span")
          info.textContent = `Page ${currentPage} of ${totalPages}`
          info.className = "px-2"
          pagination.appendChild(info)
          pagination.appendChild(next)
        }

        function updateBreadcrumb() {
          breadcrumb.innerHTML = ""
          if (!selectedCategory && !showAllResources) return
          const items = activeTab === "topic" ? topics : audiences
          if (selectedCategory) {
            const nav = document.createElement("div")
            nav.innerHTML = `<span class="font-semibold">${selectedCategory.name}</span>`
            breadcrumb.appendChild(nav)
          }
          const links = document.createElement("div")
          links.className = "mt-1 flex flex-wrap gap-2"
          items.forEach((c) => {
            const a = document.createElement("a")
            a.href = "#"
            a.textContent = c.name
            a.className = `underline text-[#624B78] text-xs ${
              selectedCategory && c.id === selectedCategory.id
                ? "font-bold"
                : ""
            }`
            a.addEventListener("click", (e) => {
              e.preventDefault()
              selectCategory(c)
            })
            links.appendChild(a)
          })
          breadcrumb.appendChild(links)
        }
      })()
    </script>
    <button
      id="scroll-top"
      class="hidden fixed bottom-6 right-6 bg-[#624B78] text-white p-3 rounded-full shadow-lg"
    >
      <i class="fas fa-arrow-up"></i>
    </button>
    <script type="module" src="./js/nav.js"></script>
  </body>
</html>
